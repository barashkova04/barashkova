name: Deploy Release to GitHub Pages

on:
  release:
    types: [created]  # Запускается при создании нового релиза

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout main

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages  # gh-pages в отдельной папке

      - name: Create release directory
        run: |
          RELEASE_TAG=${{ github.event.release.tag_name }}
          mkdir -p gh-pages/$RELEASE_TAG

      - name: Copy files excluding gh-pages
        run: |
          rsync -av --exclude='gh-pages' ./* gh-pages/$RELEASE_TAG/

      - name: Commit and push to gh-pages if changes
        run: |
          cd gh-pages
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit. Skipping."
          else
            git commit -m "Deploy release ${{ github.event.release.tag_name }} to GitHub Pages"
            git push origin gh-pages
          fi