name: Deploy Release to GitHub Pages

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Create release directory
        run: |
          RELEASE_TAG=${{ github.event.release.tag_name }}
          mkdir -p gh-pages/$RELEASE_TAG
          echo "Created directory: gh-pages/$RELEASE_TAG"

      - name: Debug source directory  # Новый шаг: Проверка источника (main)
        run: |
          ls -R .  # Рекурсивный список файлов в текущей директории (main)

      - name: Copy files excluding gh-pages
        run: |
          rsync -av --exclude='gh-pages' --exclude='.git' . gh-pages/$RELEASE_TAG/
          echo "Rsync completed to gh-pages/$RELEASE_TAG"

      - name: Debug directory structure
        run: |
          ls -R gh-pages

      - name: Commit and push to gh-pages if changes
        run: |
          cd gh-pages
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit. Skipping."
          else
            git commit -m "Deploy release ${{ github.event.release.tag_name }} to GitHub Pages"
            git push origin gh-pages
          fi