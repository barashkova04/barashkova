name: Publish Website on Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare build workspace
        run: |
          set -euxo pipefail
          rm -rf site
          mkdir -p site

      - name: Collect all release tags (v*)
        id: tags
        shell: bash
        run: |
          TAGS=$(git tag -l 'v*' --sort=-v:refname)
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build each version into /vX.Y.Z/
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_REF=$(git rev-parse --abbrev-ref HEAD || true)
          if [ "$CURRENT_REF" = "HEAD" ]; then CURRENT_REF=$(git describe --always --tags); fi

          TAGS="${{ steps.tags.outputs.tags }}"
          # Идём по тегам построчно
          while IFS= read -r t; do
            [ -z "$t" ] && continue
            echo ">>> Building version $t"
            git checkout --quiet "$t"

            ver="${t#v}"
            out="site/v${ver}"
            mkdir -p "$out"

            echo "• Copying RU/EN from repo root…"
            [ -d ru ] && cp -R ru "$out"/ || true
            [ -d en ] && cp -R en "$out"/ || true

            # индекс версии с выбором RU/EN
            printf '%s\n' \
              '<!doctype html>' \
              '<html lang="ru"><meta charset="utf-8">' \
              "<title>Версия v${ver}</title>" \
              "<h1>Версия v${ver}</h1>" \
              '<ul>' \
              '  <li><a href="./ru/">Русская версия</a></li>' \
              '  <li><a href="./en/">English version</a></li>' \
              '</ul>' \
              '<p><a href="../">← Ко всем версиям</a></p>' \
              '</html>' \
            > "$out/index.html"
          done <<< "$TAGS"

          git checkout --quiet "$CURRENT_REF"

      - name: Generate root index with versions list
        shell: bash
        run: |
          set -euo pipefail
          TAGS="${{ steps.tags.outputs.tags }}"
          {
            echo '<!doctype html>'
            echo '<html lang="ru"><meta charset="utf-8">'
            echo '<title>Сайт — версии</title>'
            echo '<h1>Доступные версии</h1>'
            echo '<p>Кликните по версии, затем выберите RU/EN.</p>'
            echo '<ul>'
            while IFS= read -r t; do
              [ -z "$t" ] && continue
              ver="${t#v}"
              echo "  <li><a href=\"./v${ver}/\">v${ver}</a></li>"
            done <<< "$TAGS"
            echo '</ul>'
            echo '</html>'
          } > site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4